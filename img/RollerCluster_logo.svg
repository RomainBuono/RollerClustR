<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 460">
  <defs>
    <!-- Simple gradient for hexbin style -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5B8FF9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D6FCF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexagon background -->
  <polygon points="200,30 330,100 330,260 200,330 70,260 70,100" 
           fill="url(#bgGradient)"/>
  
  <!-- White border -->
  <polygon points="200,30 330,100 330,260 200,330 70,260 70,100" 
           fill="none"
           stroke="#ffffff"
           stroke-width="8"/>
  
  <!-- Rollercoaster track - simple iconic design -->
  <g>
    <!-- Support poles -->
    <rect x="95" y="140" width="6" height="60" fill="#2C3E50" opacity="0.7"/>
    <rect x="145" y="110" width="6" height="90" fill="#2C3E50" opacity="0.7"/>
    <rect x="195" y="90" width="6" height="110" fill="#2C3E50" opacity="0.7"/>
    <rect x="245" y="120" width="6" height="80" fill="#2C3E50" opacity="0.7"/>
    <rect x="295" y="145" width="6" height="55" fill="#2C3E50" opacity="0.7"/>
    
    <!-- Track curve - bold and simple -->
    <path d="M 85 145 Q 120 95, 150 115 Q 180 130, 200 95 Q 220 125, 250 125 Q 280 130, 310 150" 
          stroke="#E74C3C" 
          stroke-width="10" 
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Parallel track for depth -->
    <path d="M 85 150 Q 120 100, 150 120 Q 180 135, 200 100 Q 220 130, 250 130 Q 280 135, 310 155" 
          stroke="#C0392B" 
          stroke-width="8" 
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
  
  <!-- Cart on track -->
  <g transform="translate(200, 90)">
    <rect x="-15" y="-10" width="30" height="18" rx="4" fill="#FFD93D"/>
    <rect x="-12" y="-7" width="24" height="12" rx="2" fill="#FFC107"/>
    <!-- Wheels -->
    <circle cx="-9" cy="10" r="4" fill="#2C3E50"/>
    <circle cx="9" cy="10" r="4" fill="#2C3E50"/>
    <circle cx="-9" cy="10" r="2" fill="#34495E"/>
    <circle cx="9" cy="10" r="2" fill="#34495E"/>
  </g>
  
  <!-- Data clusters - simple circles -->
  <g>
    <!-- Cluster 1 -->
    <circle cx="115" cy="130" r="8" fill="#FFD93D"/>
    <circle cx="128" cy="127" r="6" fill="#FFD93D"/>
    <circle cx="108" cy="145" r="7" fill="#FFD93D"/>
    
    <!-- Cluster 2 -->
    <circle cx="200" cy="155" r="8" fill="#A8E6CF"/>
    <circle cx="213" cy="160" r="6" fill="#A8E6CF"/>
    <circle cx="188" cy="163" r="7" fill="#A8E6CF"/>
    
    <!-- Cluster 3 -->
    <circle cx="275" cy="138" r="8" fill="#FF8B94"/>
    <circle cx="288" cy="143" r="6" fill="#FF8B94"/>
    <circle cx="265" cy="150" r="7" fill="#FF8B94"/>
  </g>
  
  <!-- Package name - no background rectangle -->
  <text x="200" y="250" 
        font-family="'Montserrat', 'Helvetica Neue', 'Arial', sans-serif" 
        font-size="33" 
        font-weight="800" 
        fill="#ffffff" 
        text-anchor="middle"
        letter-spacing="-0.5">RollerClusteR</text>
</svg>
